<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Security Script</title>
    <style>
        html, body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #warning {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffdddd;
            padding: 10px;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Content Protected Page</h1>
    <p>This page has content protection enabled to prevent copying and inspecting.</p>

    <div id="warning">This action is not allowed.</div>

    <script>
        const warning = document.getElementById('warning');
        
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showWarning();
        });

        document.addEventListener('keydown', (e) => {
            if (
                e.keyCode === 123 || // F12 key
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && (e.key === 'U' || e.key === 'C'))
            ) {
                e.preventDefault();
                showWarning();
            }
        });

        function showWarning() {
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
